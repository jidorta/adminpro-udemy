<div class="row animated fadeIn">

    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil del usuario</h3>
            <h6 class="text-muted m-b-30 font-13"> nombre usuario</h6>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de usuario</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo del usuario</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card card-body" align="center">
            <h3 class="box-title m-b-0">Fotograf√≠a del usuario</h3>
            <h6 class="text-muted m-b-30 font-13"> nombre usuario</h6>
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input (change)="seleccionImage($event.target.files[0])" type=file>
            <br>
            <br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Actualizar foto</button>
        </div>
    </div>

</div>
